<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Welcome to Blango{% endblock %}</title>
    <!-- Include any meta tags, stylesheets, or other head elements you need -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Blango Home</a>
            <div class="d-flex">
                {% if request.user.is_active %}
                    <a class="nav-link" href="{% url "profile" %}">Profile</a>
                    <a class="nav-link" href="{% url "logout" %}">Log Out</a>
                {% else %}
                     <a class="nav-link" href="{% url "django_registration_register" %}">Register</a>
                     <a class="nav-link" href="{% url "login" %}">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container bg-dark text-light">
        <!-- The "content" block can be filled with page-specific content -->
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include any scripts or other elements you need at the end of the body -->
</body>
</html>
